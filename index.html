<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спичка и огонь</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        #container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 200px;
        }
        #match, #burntMatch {
            height: 200px;
            max-width: 100%;
            z-index: 1;
        }
        #fire {
            position: absolute;
            top: -60px; /* Огонь отображается прямо над спичкой */
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            display: none;
            z-index: 2;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            #match, #burntMatch {
                height: 150px;
            }
            #fire {
                width: 80px;
                top: -50px;
            }
            #message {
                font-size: 16px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="fire" src="fire.gif" alt="Огонь">
        <img id="match" src="match.png" alt="Спичка">
        <img id="burntMatch" src="burnt_match.png" alt="Сгоревшая спичка" style="display:none;">
    </div>
    <button id="igniteBtn">Зажечь спичку</button>
    <div id="message"></div>

    <script>
        document.getElementById('igniteBtn').addEventListener('click', function() {
            const fire = document.getElementById('fire');
            const match = document.getElementById('match');
            const burntMatch = document.getElementById('burntMatch');
            fire.style.display = 'block';
            fire.style.transition = 'top 5s linear';
            fire.style.top = '-60px';

            setTimeout(function() {
                fire.style.display = 'none';
                match.style.display = 'none';
                burntMatch.style.display = 'block';

                const messages = ['Ваше желание сбудется!', 'Ваше желание не сбудется!'];
                document.getElementById('message').textContent = messages[Math.floor(Math.random() * messages.length)];
                document.getElementById('message').style.display = 'block';
                
                const button = document.getElementById('igniteBtn');
                button.textContent = 'Ещё раз';
                button.onclick = function() {
                    location.reload();
                };
            }, 5000);
        });
    </script>
</body>
</html>
